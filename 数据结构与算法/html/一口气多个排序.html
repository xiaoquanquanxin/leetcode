<script data-msg="归并排序">
    (() => {
        return;
        const merge = (leftArr, rightArr) => {
            let leftIndex = 0;
            let rightIndex = 0;
            const arr = [];
            while (leftIndex < leftArr.length || rightIndex < rightArr.length) {
                const leftValue = leftArr[leftIndex];
                const rightValue = rightArr[rightIndex];
                if (leftValue === undefined) {
                    arr.push(rightValue);
                    rightIndex++;
                    continue;
                }
                if (rightValue === undefined) {
                    arr.push(leftValue);
                    leftIndex++;
                    continue;
                }
                if (leftValue > rightValue) {
                    arr.push(rightValue);
                    rightIndex++;
                    continue;
                }
                if (leftValue < rightValue) {
                    arr.push(leftValue);
                    leftIndex++;
                    continue;
                }
                //  相等
                arr.push(leftValue);
                arr.push(rightValue);
                leftIndex++;
                rightIndex++;
            }
            return arr;
        };
        const sort = (arr) => {
            if (arr.length < 2) {
                return arr;
            }
            const middleIndex = (arr.length) >> 1;
            const list1 = sort(arr.slice(0, middleIndex));
            const list2 = sort(arr.slice(middleIndex));
            return merge(list1, list2);
        };
        const arr = getArr(bw);
        console.time('归并排序1bw');
        const _arr = sort(arr, 0, arr.length - 1);
        console.timeEnd('归并排序1bw');
        checkIsSort(_arr, '归并排序1bw');
    })();
</script>
