<p>976. 三角形的最大周长</p>
<script data-msg="976. 三角形的最大周长">
    (() => {
        function largestPerimeter(A){
            A.sort((a, b) => b - a);
            const len = A.length;
            for (let i = 0; i < len - 2; i++) {
                let a = A[i];
                let b = A[i + 1];
                let c = A[i + 2];
                if (a < b + c) {
                    return a + b + c;
                }
            }
            return 0;
        }

        largestPerimeter([1, 2, 1]);
    })();
</script>
<p>977. 有序数组的平方</p>
<script data-msg="977. 有序数组的平方">
    (() => {
        // const sortedSquares = (A) => (A.map(item => item * item)).sort((a,b)=>a-b);
        function sortedSquares(A){
            const arr = [];
            let i = 0;
            let j = A.length - 1;
            while (i <= j) {
                const _i = A[i];
                const _j = A[j];
                const __i = _i * _i;
                if (i === j) {
                    arr.unshift(__i);
                    break;
                }
                const __j = _j * _j;
                //  如果偏右大
                if (__i < __j) {
                    arr.unshift(__j);
                    j--;
                } else if (__i > __j) {
                    arr.unshift(__i);
                    i++;
                } else {
                    arr.unshift(__i);
                    arr.unshift(__i);
                    i++;
                    j--;
                }
            }
            return arr;
        }
    })();
</script>
<p>985. 查询后的偶数和</p>
<script data-msg="985. 查询后的偶数和">
    (() => {
        function sumEvenAfterQueries(A, queries){
            const arr = [];
            let prev = 0;
            for (let i = 0, len = A.length; i < len; i++) {
                if (A[i] % 2 === 0) {prev += A[i];}
            }

            for (let i = 0, len = A.length; i < len; i++) {
                const index = queries[i][1];
                const value = queries[i][0];
                const aPrev = A[index];
                A[index] += value;
                const current = A[index];
                //  如果以前是偶数
                if (aPrev % 2 === 0) {
                    //  如果现在还是偶数
                    if (current % 2 === 0) {
                        prev += value;
                    } else {
                        prev -= aPrev;
                    }
                } else {
                    //  如果现在是偶数
                    if (current % 2 === 0) {
                        prev += current;
                    }
                }
                arr.push(prev);
            }
            return arr;
        }
    })();
</script>
