<p>1071. 字符串的最大公因子</p>
<script data-msg="1071. 字符串的最大公因子">
    (() => {
        function gcdOfStrings(str1, str2){
            //  1。求最大公约数
            //  2。如果最大公约数不符合，则'';
            if (str1.length !== str2.length) {
                if (str2.length > str1.length) {
                    let c = str2;
                    str2 = str1;
                    str1 = c;
                }
                str1 = str1.slice(str2.length);
                return gcdOfStrings(str1, str2);
            }
            if (str1 === str2) {
                return str1;
            }
            return '';
        }

        const str = gcdOfStrings('ABABAB', 'ABAB');
    })();
</script>

<p>1103. 分糖果 II</p>
<script data-msg="1103. 分糖果 II">
    (() => {
        //  糖果，人数
        function distributeCandies(candies, num_people){
            //  每层需要的糖果
            let current = getArithmeticProgression(1, num_people, num_people);
            //  剩余的糖果
            let resCandiesNum = candies - current;
            //  循环了层数
            let n = 1;
            //  只要剩余的糖果>上一次分的糖果，就能继续分
            while (resCandiesNum > current) {
                n++;
                //  循环了第一层
                current = getArithmeticProgression(1 + n * num_people, (n + 1) * num_people, num_people);
                resCandiesNum -= current;
            }
            if (resCandiesNum <= 0) {
                resCandiesNum += current;
                n--;
            }
            n = Math.max(0, n);
            const arr = [];
            for (let i = 0; i < num_people; i++) {
                let _n = n;
                let sum = 0;
                while (_n--) {
                    sum += num_people * _n;
                }
                if (resCandiesNum === 0) {
                    arr.push(sum + 1);
                } else {
                    //  当前应该+的值
                    const current = num_people * n + i + 1;
                    if (resCandiesNum > current) {
                        resCandiesNum -= current;
                        arr.push(sum + current);
                    } else {
                        arr.push(sum + resCandiesNum);
                        resCandiesNum = 0;
                    }
                }
            }

            return arr;
        }

        //  等差数列求和
        function getArithmeticProgression(f, l, n){
            return (f + l) * n / 2;
        }

        const res = distributeCandies(10, 3);
        console.log(res);
    })();
</script>
