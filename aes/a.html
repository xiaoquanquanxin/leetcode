<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aes</title>
</head>
<body>
<script src="aes.js"></script>
<script>
    const data1 = new Date().getTime().toString();

    const aseKey = '1234567890123456789012335475';//秘钥
    const key = CryptoJS.enc.Utf8.parse('HACHI+++');//将秘钥转换成Utf8字节数组

    //加密
    const encrypt = CryptoJS.AES.encrypt(JSON.stringify(data1), key, {
        iv: CryptoJS.enc.Utf8.parse(aseKey.substr(0, 16)),
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.Pkcs7
    });
    const data2 = encrypt.toString();
    console.log(data2);
</script>
</body>
</html>
