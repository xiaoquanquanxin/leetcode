<p>⚠️难，看题解</p>
<script data-msg="2. 两数相加">
    (() => {
        function ListNode(val){
            this.val = val;
            this.next = null;
        }

        /**
         * @param {ListNode} a
         * @param {ListNode} b
         * @return {ListNode}
         */
        function addTwoNumbers(a, b){
            function f(a, b, carry){
                let val = a.val + b.val + carry;
                carry = 0;
                if (val > 9) {
                    val -= 10;
                    carry = 1;
                }
                a.val = b.val = val;
                if (a.next === null && b.next === null) {
                    if (!carry) {
                        return true;
                    }
                    a.next = new ListNode(0);
                }
                if (a.next === null) {
                    a.next = new ListNode(0);
                }
                if (b.next === null) {
                    b.next = new ListNode(0);
                }
                return f(a.next, b.next, carry);
            }

            if (f(a, b, 0)) {
                return a;
            }
        }

    })();
</script>
