<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="app">
    {{text}}
    <br>
    <input type="text" v-model="text" id="input">
</div>

<p>vuerouter的过程？</p>
<script src="./script/index.js"></script>
<script src="./script/batcher.js"></script>
<script src="./script/watcher.js"></script>
<script src="./script/observer.js"></script>
<script src="./script/dep.js"></script>
<script src="./script/complie.js"></script>
<script>
    const vm = new Vue({
        el: 'app',
        data: {
            text: '123'
        }
    });
    setTimeout(() => {
        for (let i = 0; i < 10000; i++) {
            vm.text = i
        }
    });
</script>
</body>
